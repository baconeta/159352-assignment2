<!doctype html>
<html>
  <head>
    <title>Stduent Info</title>
  </head>
  <body>
    <h1>Student Info</h1>

    <h3>Student Course Information</h3>

    <table>
      <tr><th>Student ID<th>Course ID<th>Name<th>E-mail</tr>
      
      {% for studid,course,name,email in rows %}
      <tr><td>{{studid}}<td>{{course}}<td>{{name}}<td>{{email}}</tr>
      {% endfor %}
    </table>
    
  </body>
</html>
